<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="rename()">
    <mat-icon>edit</mat-icon>
    <span>Rename</span>
  </button>
  <button mat-menu-item (click)="setAction('move')">
    <mat-icon>drive_file_move</mat-icon>
    <span>Move</span>
  </button>
  <button mat-menu-item (click)="setAction('copy')">
    <mat-icon>file_copy</mat-icon>
    <span>Copy</span>
  </button>
  <button mat-menu-item (click)="deleteFile()">
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </button>
  @if (isFile()) {
    <button mat-menu-item (click)="download()" [disabled]="downloading()">
      <mat-icon>download</mat-icon>
      <span>Download</span>
    </button>
  }
</mat-menu>
